{% extends "base.html" %}

{% block title %} Register {% endblock title %}

{% block content %}
<style>
    .register-container {
        margin-top: 50px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .register-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .register-container label {
        display: block;
        margin-bottom: 5px;
    }
    .register-container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .register-container button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .register-container button:hover {
        background-color: #0056b3;
    }
</style>
<div class="register-container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock content %}
